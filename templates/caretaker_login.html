<!DOCTYPE html>
<html>
<head>
    <title>Caretaker Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='caretaker_login.css') }}">
</head>
<body> 
    <div class="login-container">
        <h2>Caretaker Login</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <label for="caretaker_id">Caretaker ID:</label>
            <input type="text" id="caretaker_id" name="caretaker_id" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
